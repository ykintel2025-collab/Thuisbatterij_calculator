<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batterij Calculator</title>
</head>
<body>

    <h1>Bereken uw thuisbatterij</h1>

    <form action="berekening.py" method="post">
        <label for="huisverbruik">Dagelijks energieverbruik van uw huis (kWh):</label><br>
        <input type="number" id="huisverbruik" name="huisverbruik" value="10" required><br><br>

        <label for="autoverbruik">Dagelijks energieverbruik elektrische auto (kWh):</label><br>
        <input type="number" id="autoverbruik" name="autoverbruik" value="15" required><br><br>

        <label for="zonnepanelen">Dagelijkse opbrengst zonnepanelen (kWh):</label><br>
        <input type="number" id="zonnepanelen" name="zonnepanelen" value="20" required><br><br>

        <label for="extraverbruik">Verbruik extra apparaten (kWh, optioneel):</label><br>
        <input type="number" id="extraverbruik" name="extraverbruik" value="0"><br><br>

        <input type="submit" value="Bereken Capaciteit">
    </form>

</body>
</html>
